<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Layout</title>
    <style>
        /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.container {
    display: flex;
    height: 100%;
}

.image {
    flex: 2; /* Takes up 2/3 of the available width */
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f0f0; /* Background color or image for the image side */
}

.image img {
    max-width: 100%; /* Ensure the image doesn't exceed its container */
    max-height: 100%;
    height: auto;
}

.text {
    flex: 1; /* Takes up 1/3 of the available width */
    padding: 20px;
    background: #fff; /* Background color for the text side */
}

.text h1 {
    font-size: 24px;
    margin: 0;
}

.text p {
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="your-image.jpg" alt="Image">
        </div>
        <div class="text">
            <h1>Title</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae turpis purus.</p>
        </div>
    </div>
</body>
</html>
